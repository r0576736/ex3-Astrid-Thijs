<!DOCTYPE html>

<html>
    <head>
        <title>Rekenmachine</title>
        <link rel="stylesheet" type="text/css" href="./Rekenmachine.css">
    </head>
    <body>
        <h3 id="header">Calculator</h3>
        <br>
        <div id="div">
	<form name="Calculator" id="Calculator" method="post" action="/">
	<input type="text" id="result" name="result" placeholder="0">
	<br>
	<input class="button" type="button" value="7" onclick="getValue(this.value)">
	<input class="button" type="button" value="8" onclick="getValue(this.value)">
	<input class="button" type="button" value="9" onclick="getValue(this.value)">
	<input class="button" type="button" value="/" onclick="getValue(this.value)">
	<br>
	<input class="button" type="button" value="4" onclick="getValue(this.value)">
	<input class="button" type="button" value="5" onclick="getValue(this.value)">
	<input class="button" type="button" value="6" onclick="getValue(this.value)">
	<input class="button" type="button" value="*" onclick="getValue(this.value)">
	<br>
	<input class="button" type="button" value="1" onclick="getValue(this.value)">
	<input class="button" type="button" value="2" onclick="getValue(this.value)">
	<input class="button" type="button" value="3" onclick="getValue(this.value)">
	<input class="button" type="button" value="+" onclick="getValue(this.value)">
	<br>
        <input class="button" type="button" value="." onclick="getValue(this.value)">
	<input class="button" type="button" value="0" onclick="getValue(this.value)">
	<input class="button" type="reset" value="C"  onclick="clearDisplay()">
	<input class="button" type="button" value="-" onclick="getValue(this.value)">
	<input class="button" type="submit" value=" Calculate " >
        </form>
</div>
<script>
    var calculate= "";
    
    function getValue(value){
        calculate += value;
        document.getElementById("result").value = calculate;
    }
    
    function clearDisplay(){
        document.getElementById("Calculator").reset();
    }
    
</script>    
</body>
</html>
